    <script type="text/javascript">
        //获取当前行ID
        var currentTableID;
        //是否可以投票查询结果
        var voteState = "";
        //
        $("#test").click(function(){
           $("#DemandTableModal").modal('show'); 
        });
        //判断是否透过投过票
        function isVoted(tableID){
            voteState = "";
            var formData = new FormData();
            formData.append('DemandTableID',tableID);
            formData.append('DisabilityIdentity',111);
            $.ajax({
                    url: '../Demand/Votes/JudgeIsVoted',
                        type: 'POST',
                        cache: false,
                        data: formData,//向后台提交的参数
                        processData: false,
                        contentType: false,
                        async:false,
            }).done(function(data){
                    voteState += data;
                }).fail(function(res){
                    console.log("判断是否投票失败");
                    voteState += "fail";
            });
        };
        //投票
        function vote(){
            if(isVoted(currentTableID)){
                alert("已经投过票！");
            }
            else{
                console.log("进行投票！");
                var formData = new FormData();

                var activityService =$.map( $('#activityTable').bootstrapTable('getSelections'), function (row) {
                    return row.activityID;
                });
                var artificialService =$.map( $('#artificialTable').bootstrapTable('getSelections'), function (row) {
                    return row.artificialID;
                });
                var equipmentService =$.map( $('#equipmentTable').bootstrapTable('getSelections'), function (row) {
                    return row.demandID;
                });
                var fieldService =$.map( $('#fieldTable').bootstrapTable('getSelections'), function (row) {
                    return row.fieldID;
                });
                var sportService =$.map( $('#sportTable').bootstrapTable('getSelections'), function (row) {
                    return row.sportID;
                });
                var ServiceID=new Array(5);
                ServiceID[0] = fieldService;
                ServiceID[1] = equipmentService;
                ServiceID[2] = artificialService;
                ServiceID[3] = sportService;
                ServiceID[4] = activityService;
                formData.append('ServiceID', ServiceID);
                // formData.append('DisabilityIdentity',111);
                formData.append('DemandTableID',currentTableID);
                var formData2 = new FormData();
                formData2.append('DemandTableID',currentTableID);
                formData2.append('ServiceID', ServiceID);
                $.ajax({
                    url: '../Demand/Votes/updateDemand_Detail',
                    type: 'POST',
                    cache: false,
                    data: formData2,//向后台提交的参数
                    processData: false,
                    contentType: false,
                }).done(function(data){
                    console.log("记录成功进入投票！");
                    formData.append('DisabledIdentify',111);
                    $.ajax({
                        url: '../Demand/Votes/RecordVote_Detail',
                        type: 'POST',
                        cache: false,
                        data: formData,//向后台提交的参数
                        processData: false,
                        contentType: false,
                    }).done(function(data){
                        alert("投票成功！");
                        $("#DemandTableModal").modal('hide');
                    }).fail(function(res){
                        alert("投票失败！");
                    });

                }).fail(function(res){
                    console.log("传递数据失败！");
                });
            }
        };
        $('#listTable').bootstrapTable({
            url:"../DemandTable/getDemandTableList",
            //请求方法
            method: 'get',
            //dataType: "json",
            //是否显示行间隔色
            striped: true,
            //是否显示 切换试图（table/card）按钮
            showToggle: "true",

             //是否启用排序

            sidePagination: "client",
            //指定主键列 idField: "fieldID",
            columns: [
                {
                    field: 'demandTableID',//域值
                    title: '调查表ID',//标题
                    visible: false,//false表示不显示
                },
                {
                    field: 'demandTableName',//域值

                },{
                    field: 'demandTableStartTime',//域值

                },
                 {
                    field: 'demandTableEndTime',//域值

                },
                 {
                    field: 'demandTableState',//域值
                    title: '可否投票',//标题
                    visible: true,//false表示不显示
                    formatter : function (value, row, index) {
                        isVoted(row['demandTableID']);
                            if(voteState == "true")
                                return '已投票';
                            else if(voteState == "false")
                                return '可投票';
                            else
                                return '判断失败';
                    }
                },{
                    title: '操作',//标题
                    visible: true,//false表示不显示
                    formatter:ActionFormatter,
                    events:window.ActionEvent = {
                        'click .check':function (e,value,row,index) {
                             $("#DemandTableModal").modal('show');
                             currentTableID=row['demandTableID'];
                             loadActivity(currentTableID);
                             loadArtificial(currentTableID);
                             loadEquipment(currentTableID);
                             loadField(currentTableID);
                             loadSport(currentTableID);
                        }
                    }
                }
            ]
    });
        function ActionFormatter(value, row, index){
        return [
                '<a class="check" title="Check" style="display: inline;font-size: 12px;"> 查看 </a>'
        ].join('');
    }
