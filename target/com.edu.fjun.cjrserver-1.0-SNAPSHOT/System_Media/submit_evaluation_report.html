    $('#test').click(function(){

    //
    var $table=$("#reportTable");
    //
    $('#reportTable').bootstrapTable({
        url:"../AssessReport/getAssessReportByID?MediaID="+1,
        //请求方法
        method: 'get',
        //dataType: "json",
        //是否显示行间隔色
        striped: true,
        //是否显示 切换试图（table/card）按钮
        showToggle: "true",
        //显示搜索框 
        search: "true", 
        //显示刷新
        showRefresh : "true",
        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
        cache: false,    
        //是否显示分页（*）  
        pagination: true,   
         //是否启用排序  
        sortable: true,    
         //排序方式 
        sortOrder: "asc",
        //如果设置了分页，首页页码     
        pageNumber: 1,   
        //每页的记录行数（*）   
        pageSize: 10,  
        //可供选择的每页的行数（*）    
        pageList: [10, 25, 50, 100],
        //客户端处理分页    
        sidePagination: "client",
        //指定主键列 idField: "fieldID",
        columns: [
            {
                checkbox: true, 
            },
            {
                field: 'assessID',//域值
                title: '评价报告ID',//标题
                visible: false,//false表示不显示
            },{
                field: 'mediaID',//域值
                title: '评价主体ID',//标题
                visible: false,//false表示不显示
            },{
                field: 'assessName',//域值
                title: '报告名称',//标题
                visible: true,//false表示不显示
            },
            {
                field: 'reportType',//域值
                title: '文件类别',//标题
                visible: true,//false表示不显示
                formatter:function (value, row, index){
                    if(row['reportType'] == 1){
                        return "政府绩效报告";
                    }
                    else if(row['reportType'] == 2){
                        return "服务提供方资质过程监督效果报告";
                    }
                    else if(row['reportType'] == 3){
                        return "残疾人用户需求合理性报告";
                    }
                    else{
                        return "未知报告！";
                    }
                }
            },
             {
                field: 'path',//域值
                title: '文件路径',//标题
                visible: false,//false表示不显示
            },{
                title: '操作',//标题
                visible: true,//false表示不显示
                formatter:ActionFormatter,
                events:window.ActionEvent = {
                    'click .edit':function (e,value,row,index) {
                        $('#reportSelect').hide();
                        $('#report').hide();
                        $('#modifyView').show();
                        //assessID
                        document.getElementById("assessID").value = row['assessID'];
                        //assessID
                        //document.getElementById("mediaID").value = row['mediaID'];
                        document.getElementById("mediaID").value = "1";                       
                        //Name
                        document.getElementById("Namemdf").value = row['assessName'];
                        //类型
                        document.getElementById("Typemdf").value = row['reportType'];
                        //赞助商
                        // document.getElementById("Companymdf").value = row['companyID'];
                        //介绍文件
                        var filePath=row['path'];
                        var path1=filePath.lastIndexOf("\\");
                        var name = filePath.substring(path1+14);
                        document.getElementById("upload_file_tmpmdf").value=name;
                    },
                    'click .remove':function (e,value,row,index) {
                        var mymessage=confirm("确定删除吗?");
                        //根据招标计划ID查询对应CompanyInfo
                        if (mymessage == true) {
                            $.ajax({
                                type: "POST",
                                url: "../AssessReport/delAssessReport?AssessID=" + row['assessID'],
                                success: function () {
                                    alert("删除成功");
                                    //window.location.reload();
                                    $table.bootstrapTable('remove', {
                                        field: 'assessID',
                                        values: [row['assessID']]
                                    });
                                    $table.bootstrapTable('refresh'); 
                                },
                                 error: function (XMLHttpRequest, textStatus, errorThrown) {
                                    alert(XMLHttpRequest.status);
                                    alert(XMLHttpRequest.readyState);
                                    alert(textStatus);
                                },
                            });
                        }
                        
                    },
                    
                }
            }
        ]
    });
    //
    function ActionFormatter(value, row, index){
        return [
                '<a class="edit" title="Edit" style="display: inline;font-size: 12px;"> 编辑 </a>',
                '<p style="display: inline;">|</p>',
                '<a class="remove" title="Remove" style="display: inline;font-size: 12px;"> 删除 </a>'
        ].join('');
    }

    function checkAddInput(){
       
        var formData = new FormData();
        var AssessName=document.getElementById("Name").value;
        var ReportType=document.getElementById("Type").value;
        //var CompanyID=document.getElementById("Company").value;
        var AssessReport = document.getElementById("upload_file").files[0];
        console.log(AssessName+" "+ ReportType+" "+AssessReport);
        if(AssessName == "" || ReportType == "" || AssessReport == ""){
             alert("请填写完整信息");
        }
        else{  
             formData.append('ReportType',ReportType);
             formData.append('AssessName',AssessName);
             formData.append('MediaID',1);
             formData.append('AssessReport',AssessReport);
             console.log("进入提交评价报告");
            $.ajax({
                url: '../AssessReport/uploadAssessReport',
                    type: 'POST',
                    cache: false,
                    data: formData,//向后台提交的参数
                    processData: false,
                    contentType: false,
                    //success:function(data){alert("添加成功！");console.log(data);}
            }).done(function(res){
                alert("添加成功！");
                $('#addView').hide();
                $('#reportSelect').show();
                $('#report').show();
                $table.bootstrapTable('refresh');
            }).fail(function(res){
            });
        }
       
    }

    function checkMdfInput(){
        var formDatamdf = new FormData();
        var AssessID=document.getElementById("assessID").value;
        var MediaID=document.getElementById("mediaID").value;
        var AssessName=document.getElementById("Namemdf").value;
        var ReportType=document.getElementById("Typemdf").value;
        //var CompanyID=document.getElementById("Companymdf").value;
        var AssessReport = document.getElementById("upload_filemdf").files[0];
        console.log(AssessID+" "+MediaID +" "+ AssessName+" "+ ReportType+" "+AssessReport);
        if(AssessName == "" || ReportType == "" || AssessReport == ""){
             alert("请填写完整信息");
        }
        else{
             formDatamdf.append('AssessID',AssessID);
             formDatamdf.append('MediaID',MediaID);
             formDatamdf.append('ReportType',ReportType);
             formDatamdf.append('AssessName',AssessName);
             formDatamdf.append('AssessReport',AssessReport);
             console.log("进入提交修改评价报告");
            $.ajax({
                url: '../AssessReport/updateAssessReport',
                    type: 'POST',
                    cache: false,
                    data: formDatamdf,//向后台提交的参数
                    processData: false,
                    contentType: false,
                    //success:function(data){alert("添加成功！");console.log(data);}
            }).done(function(res){
                alert("修改成功！");
                $('#modifyView').hide();
                $('#reportSelect').show();
                $('#report').show();
                $table.bootstrapTable('refresh');
            }).fail(function(res){
                // alert("修改失败！");
            });
        }
    }
    //
    $('#delReport').click(function(){
        var data =$.map($table.bootstrapTable('getSelections'), function (row) {
                return row.assessID;
            });
            if(data.length != 0) {
                var mymessage=confirm("确定删除吗?");
                if (mymessage == true) {
                    $.ajax({
                    type: "post",
                    async: false,
                    url: "../AssessReport/delAssessReport?AssessID=" + data,//请求地址
                    //data: {"EquipmentContentId": data[i]},//向后台提交的参数
                    success: function (data) {
                        alert("删除成功");
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert(textStatus);
                    },
                })
                    $table.bootstrapTable('remove', {
                        field: 'assessID',
                        values: data
                    });
                    $table.bootstrapTable('refresh');                   
                }
                 
            }
            else
            {
                alert("请选择要删除的报告");
            }
    })
    //
    $('#cancel').click(function () {
        $('#report').show();
        $('#addView').hide();
        $('#reportSelect').show();
    })
    //
    $('#cancelmdf').click(function () {
        $('#report').show();
        $('#modifyView').hide();
        $('#reportSelect').show();
    })
     
</script>
</body>
