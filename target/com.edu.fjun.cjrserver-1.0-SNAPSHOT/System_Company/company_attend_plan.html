<script type="text/javascript">
    // 直接下载，用户体验好
    function downloadFile(url) {
        var form=$("<form>");//定义form表单,通过表单发送请求
        form.attr("style","display:none");//设置为不显示
        form.attr("target","");
        form.attr("method","get");//设置请求类型  
        form.attr("action",url);//设置请求路径
        $("body").append(form);//添加表单到页面(body)中
        form.submit();//表单提交
    };
    //
    $('#tenderPlanTable').bootstrapTable({
        url:"../TenderCompany/ShowTenderPlan",
        //请求方法
        method: 'get',
        //dataType: "json",
        //是否显示行间隔色
        striped: true,
        //是否显示 切换试图（table/card）按钮
        showToggle: "true",
        //显示搜索框 
        search: "true", 
        //显示刷新
        showRefresh : "true",
        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
        cache: false,    
        //是否显示分页（*）  
        pagination: true,   
         //是否启用排序  
        sortable: true,    
         //排序方式 
        sortOrder: "asc",
        //如果设置了分页，首页页码     
        pageNumber: 1,   
        //每页的记录行数（*）   
        pageSize: 10,  
        //可供选择的每页的行数（*）    
        pageList: [10, 25, 50, 100],
        //客户端处理分页    
        sidePagination: "client",
        //指定主键列 idField: "fieldID",
        columns: [
            {
                field: 'tenderPlanID',//域值
                title: '招标ID',//标题
                visible: false,//false表示不显示
            },{
                field: 'tenderPlanName',//域值
                title: '招标名',//标题
                visible: true,//false表示不显示
            },{
                field: 'tenderPlanStartTime',//域值
                title: '招标开始时间',//标题
                visible: true,//false表示不显示
            },{
                field: 'tenderPlanEndTime',//域值
                title: '招标结束时间',//标题
                visible: true,//false表示不显示
            },{
                field: 'tenderPlanFilePath',//域值
                title: '招标文件路径',//标题
                visible: false,//false表示不显示
            },{
                field: 'voteEndTime',//域值
                title: '项目投票结束时间',//标题
                visible: true,//false表示不显示
            },{
                title: '操作',//标题
                visible: true,//false表示不显示
                formatter:ActionFormatter,
                events:window.ActionEvent = {
                    'click .download':function (e,value,row,index) {
                         var mymessage=confirm("确定下载招标文件?");               
                        if (mymessage == true) {
                            //
                            var fileURL = row['tenderPlanFilePath'];                           
                            console.log("进入下载招标文件！");
                            //下载文件
                            downloadFile("../"+fileURL);
                            
                        }
                    },
                    'click .attend':function (e,value,row,index) {

                        var mymessage=confirm("确定参加参加招标计划?");               
                        if (mymessage == true) {
                            //
                            var formData = new FormData();
                            var TenderPlanID = row['tenderPlanID'];
                            formData.append('TenderPlanID',TenderPlanID);
                            formData.append('CompanyID',1);
                            //
                            console.log("进入参加招标计划！");
                            $.ajax({
                                type: "POST",
                                url: "../TenderCompany/AttendTenderPlan",
                                cache: false,
                                data: formData,//向后台提交的参数
                                processData: false,
                                contentType: false,
                            }).done(function(res){
                                alert("参加招标计划成功！");
                                alert("跳转到别的页面");
                            }).fail(function(res){
                                alert("参加失败!请稍后再试！");
                            });
                            
                        }
                        
                    }
                }
            }
        ]
    });
    //
    function ActionFormatter(value, row, index){
        return [
                '<a class="download" title="Download" style="display: inline;font-size: 12px;"> 下载招标文件 </a>',
                '<p style="display: inline;">|</p>',
                '<a class="attend" title="Attend" style="display: inline;font-size: 12px;"> 参加招标计划 </a>'                
        ].join('');
    }
</script>
