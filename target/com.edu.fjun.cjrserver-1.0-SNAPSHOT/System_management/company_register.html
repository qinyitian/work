<div class="container">

			<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">

				<!--

				<div class="form-group">
					<label for="account" ><font size=3>公司名:</font></label>

				</div>
				<div class="form-group">
					<label for="account" ><font size=3>邀请码:</font></label>

				<div class="form-group">
					<label for="account" ><font size=3>确认密码:</font></label>
					<input type="password" class="form-control" id="re_password" name="company_re_password" placeholder="" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="account" ><font size=3>电话号码:</font></label>

				<div class="form-group">

				<div class="form-group">

				</div>
				<div class="form-group">
					<p>已注册?<a href="Login.html">登录</a></p>
				</div>
				<div class="form-group">
                    <a id="submit2"  class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal">下一步</a>
				</div>
			</form>
			<!-- END Sign In Form -->
		</div>
	</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="myModal">

        <h4 class="modal-title">完善注册信息</h4>
      </div>
      <div class="modal-body">
        <label for="account" ><font size=3>企业地址:</font></label>
        <input type="text" class="form-control" id="company_address" name="media_name" placeholder="" autocomplete="off">
        <label for="account" ><font size=3>企业邮箱:</font></label>
        <input type="text" class="form-control" id="company_email" name="media_name" placeholder="" autocomplete="off">
        <label for="account" ><font size=3>企业经营范围:</font></label>
        <input type="text" class="form-control" id="company_scope" name="media_name" placeholder="" autocomplete="off">
        <label for="account" ><font size=3>企业执照号:</font></label>
        <input type="text" class="form-control" id="company_license" name="media_name" placeholder="" autocomplete="off">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-default" id="registerCompanyButton">注册</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->

<!-以下是ajax的请求代码-->
<script>
    $("#registerCompanyButton").click(function() {
            var Company_Name = document.getElementById("name").value;
            var Company_Code = document.getElementById("number").value;
            var Company_Password = document.getElementById("password").value;
            var phone=document.getElementById("Phone").value;
            var phone_code=document.getElementById("phone_code").value;

        var company_address = document.getElementById("company_address").value;
        var company_email = document.getElementById("company_email").value;
        var company_scope=document.getElementById("company_scope").value;
        var company_license=document.getElementById("company_license").value;
            $.ajax({
                type: "post",
                traditional:true,
                url: "/Register/Company_Register",//请求地址
                data: {
                    "Company_Name": Company_Name,
                    "company_inviteCode": Company_Code,
                    "Company_Password": Company_Password,
                    "phone": phone,
                    "phone_code": phone_code,

                    "company_address": company_address,
                    "company_email": company_email,
                    "company_scope": company_scope,
                    "company_license": company_license
                },//向后台提交的参数
                success: function(data) {
                    alert(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                }
            })
        }

    )
</script>

<script>
    $("#submit_gain").click(function() {
            var phone=document.getElementById("Phone").value;
            $.ajax({
                type: "post",
                traditional:true,
                url: "/Register/code",//请求地址
                data: {
                    "phone": phone
                },//向后台提交的参数
                success: function(data) {
                    alert(phone);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                }
            })
        }

    )
</script>
