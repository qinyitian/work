<script>//以前的保留的不知道干嘛用
    $(function () {
            //add by zugen for get url-param：
            (function ($) {
                $.getUrlParam = function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]); return null;
                }
                $.gotoDisable = function() {
                   $("#usersType").text('欢迎您，XX用户');
                   $('#usersType').attr('href','System_Disable/Disabled_index.html');
                }
                $.gotoCompany = function() {
                  $("#usersType").text('欢迎您，XX企业'); 
                  $('#usersType').attr('href','System_Company/company_index.html');
                }
                $.gotoMedia = function() {
                  $("#usersType").text('欢迎您，XX记者');
                  $('#usersType').attr('href','System_Media/media_index.html');
                }
                $.gotoLogin = function() {
                  $("#usersType").text('欢迎您，游客');
                  $('#usersType').attr('href','System_management/Login.html');
                }
            })(jQuery);
    });
        $(window).load(function() {

          var type = $.getUrlParam('type');

          if (type == 'A') {
            $.gotoDisable();  
          } 
          if (type == 'B') {
            $.gotoCompany();
          } 
          if (type == 'C')  {
            $.gotoMedia();
          } 
          if (type == null) {
            $.gotoLogin();
          }
            $('.flexslider').flexslider({
                animation: "slide",
                start: function(slider) {
                    $('body').removeClass('loading');
                }
            });
        });
        $(document).ready(function() {

            $("#owl-demo").owlCarousel({

                items : 4

            });

        });
        jQuery(document).ready(function(){
            jQuery('ul.superfish').superfish();
        });
        new WOW().init();
    </script>

<script type="text/javascript"> 
    //section中的div数量，用来区分单双,默认为1是封面

    var divCnt=1;
    //更多按钮  展示列表
    $("#moreBtn").click(function(){
         $('#listTable').bootstrapTable({
          url:"../DemandTable/getDemandTableList?State=1",
          //请求方法
          method: 'get',
          //dataType: "json",
          //是否显示行间隔色
          striped: true,
          //是否显示 切换试图（table/card）按钮
          //showToggle: "true",
          //显示搜索框 
          //search: "true", 
          //显示刷新
          //showRefresh : "true",
          //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
          cache: false,    
          //是否显示分页（*）  
          pagination: true,   
           //是否启用排序  
          sortable: true,    
           //排序方式 
          sortOrder: "asc",
          //如果设置了分页，首页页码     
          pageNumber: 1,   
          //每页的记录行数（*）   
          pageSize: 10,  
          //可供选择的每页的行数（*）    
          pageList: [10, 25, 50, 100],
          //客户端处理分页    
          sidePagination: "client",
          //指定主键列 idField: "fieldID",
          columns: [
              {
                  field: 'demandTableID',//域值
                  title: '调查表ID',//标题
                  visible: false,//false表示不显示
              },
              {
                  field: 'demandTableName',//域值
                  title: '需求目录名',//标题
                  visible: true,//false表示不显示
              },{
                  field: 'demandTableStartTime',//域值
                  title: '发布时间',//标题
                  visible: true,//false表示不显示
              },
               {
                  field: 'demandTableEndTime',//域值
                  title: '结束时间',//标题
                  visible: false,//false表示不显示
              },
               {
                  field: 'demandTableState',//域值
                  title: '可否投票',//标题
                  visible: false,//false表示不显示
              },
               {
                  field: 'assessGrade',//域值
                  title: '评价等级',//标题
                  visible: false,//false表示不显示
              },
               {
                  field: 'assessQty',//域值
                  title: '已经评价数量',//标题
                  visible: false,//false表示不显示
              },{
                  title: '操作',//标题
                  visible: true,//false表示不显示
                  formatter:ActionFormatter,
                  events:window.ActionEvent = {
                      'click .check':function (e,value,row,index) {
                          console.log("查看"+row['demandTableStartTime']);
                          load(row['demandTableID'],row['demandTableStartTime']);
                      },
                  }
                }
            ]
        });
        function ActionFormatter(value, row, index){
          return [
                  '<a class="check" title="Check" style="display: inline;font-size: 12px;"> 展示 </a>'
          ].join('');
        }
    });
      
    //进入页面自动加载最新一期的需求目录内容(window.onload)
    $(document).ready(function(){
        $.ajax({
            type : 'get',
            url : '../DemandCatalog/newDemandCatalog?state=1&qty=3',
            error : function() {
                console.log("获取最新3期按钮失败");
            },
            success : function(data) {
                for(var i=0;i<data.length;i++){
                  console.log("添加按钮"+data[i].value);
                  $(".showBtn").append('<a href="#" class="btn btn-primary" onclick="load('+data[i].key+',\''+data[i].value+'\');">'+data[i].value+'需求目录</a>');
                  }
                $(".showBtn").append('<a href="#" id="moreBtn" class="btn btn-info" data-toggle="modal" data-target="#myModal">更多需求目录</a>');
            }
        });
        $.ajax({
            type : 'get',
            url : '../DemandCatalog/newDemandCatalog?state=1&qty=1',
            error : function() {
                console.log("获取最新一期id失败");
            },
            success : function(data) {
                console.log("最新一期id="+data[0].key+",发布时间="+data[0].value);
                load(data[0].key,data[0].value);
            }
        });
      });

    //加载数据到div的实现  time是发布时间
    function load(tableID,time){
        divCnt=1;
        $("section.content>div:gt(0)").remove();//删除除了封面以外的div
        $("#time").text(time);//封面发布时间
        var etime=time.split("-");etime[0]=parseInt(etime[0])+1;
        $("#e-time").text(etime.join("-"));//预期时间就是一年后
        //加载五个服务，传入tableID
        loadActivity(tableID);
        loadArtificial(tableID);
        loadEquipment(tableID);
        loadField(tableID);
        loadSport(tableID);
    }

    function loadActivity(tableID){
      $.ajax({
        type : 'get',
        url:"../DemandCatalog/getActivityService?DemandTableId="+tableID,
        error : function() {
            console.log("获取id="+tableID+"的需求目录活动内容失败");
        },
        success : function(data) {
            console.log("获取id="+tableID+"的需求目录活动内容成功");
            for(var i=0;i<data.length;i++){
              divCnt++;
              
              //按单双区分，设置它们的id为第几个div
              if(divCnt%2==0){ 
                $(".content").append('<div class="col-lg-6 col-md-6 content-item content-item-1 background tm-white-translucent-bg" data-id="' + divCnt+ '"></div>'); 
              }else{
                $(".content").append('<div class="col-lg-6 col-md-6 content-item tm-black-translucent-bg" id="'+ divCnt +'">');
              }
              $(".content>div:nth-child("+divCnt+")").append('<p style="display:none;">活动ID：'+data[i].serviceID.activityID+'</p>');//id隐藏输出
              $(".content>div:nth-child("+divCnt+")").append('<h2 class="main-title text-center dark-blue-text">活动名称：'+data[i].serviceID.activityName+'</h2>');
              $(".content>div:nth-child("+divCnt+")").append('<p>活动地址：'+data[i].serviceID.activityAddress+'</p>');
              $(".content>div:nth-child("+divCnt+")").append('<p>所属企业：'+data[i].serviceID.companyName+'</p>');
              $(".content>div:nth-child("+divCnt+")").append('<p>联系电话：'+data[i].serviceID.linkmanTelephone+'</p>');
            }
        }
      });
      console.log("loadActivity完成，当前divCnt="+divCnt);
    }
    function loadArtificial(tableID){
      $.ajax({
        type : 'get',
        url:"../DemandCatalog/getArtificialService?DemandTableId="+tableID,
        error : function() {
            console.log("获取id="+tableID+"的需求目录人工服务内容失败");
        },
        success : function(data) {
            console.log("获取id="+tableID+"的需求目录人工服务内容成功");
            for(var i=0;i<data.length;i++){
              divCnt++;
              
              //按单双区分，设置它们的id为第几个div
              if(divCnt%2==0){ 
                $(".content").append('<div class="col-lg-6 col-md-6 content-item content-item-1 background tm-white-translucent-bg" data-id="' + divCnt+ '"></div>'); 
              }else{
                $(".content").append('<div class="col-lg-6 col-md-6 content-item tm-black-translucent-bg" id="'+ divCnt +'">');
              }
              $(".content>div:nth-child("+divCnt+")").append('<p style="display:none;">人工服务ID：'+data[i].serviceID.artificialID+'</p>');//id隐藏输出
              $(".content>div:nth-child("+divCnt+")").append('<h2 class="main-title text-center dark-blue-text">人工服务名称：'+data[i].serviceID.artificialName+'</h2>');
              $(".content>div:nth-child("+divCnt+")").append('<p>适用人群：'+data[i].serviceID.suitableCrowd+'</p>');
              $(".content>div:nth-child("+divCnt+")").append('<p>所属企业：'+data[i].serviceID.companyName+'</p>');
              $(".content>div:nth-child("+divCnt+")").append('<p>联系电话：'+data[i].serviceID.phone+'</p>');
            }
        }
      });
      console.log("loadArtificial完成，当前divCnt="+divCnt);
    }
    function loadEquipment(tableID){
      $.ajax({
        type : 'get',
        url:"../DemandCatalog/getEquipmentContent?DemandTableId="+tableID,
        error : function() {
            console.log("获取id="+tableID+"的需求目录器材内容失败");
        },
        success : function(data) {
            console.log("获取id="+tableID+"的需求目录器材内容成功");
            for(var i=0;i<data.length;i++){
              divCnt++;
              
              //按单双区分，设置它们的id为第几个div
              if(divCnt%2==0){ 
                $(".content").append('<div class="col-lg-6 col-md-6 content-item content-item-1 background tm-white-translucent-bg" data-id="' + divCnt+ '"></div>'); 
              }else{
                $(".content").append('<div class="col-lg-6 col-md-6 content-item tm-black-translucent-bg" id="'+ divCnt +'">');
              }
              $(".content>div:nth-child("+divCnt+")").append('<p style="display:none;">器材ID：'+data[i].serviceID.demandID+'</p>');//id隐藏输出
              $(".content>div:nth-child("+divCnt+")").append('<h2 class="main-title text-center dark-blue-text">器材名称：'+data[i].serviceID.demandName+'</h2>');
              $(".content>div:nth-child("+divCnt+")").append('图片:<img src="'+data[i].serviceID.image+'">');
              $(".content>div:nth-child("+divCnt+")").append('<p>器材种类：'+data[i].serviceID.demandCategory+'</p>');
            }
        }
      });
      console.log("loadEquipment完成，当前divCnt="+divCnt);
    }
    function loadField(tableID){
      $.ajax({
        type : 'get',
        url:"../DemandCatalog/getFieldService?DemandTableId="+tableID,
        error : function() {
            console.log("获取id="+tableID+"的需求目录场地内容失败");
        },
        success : function(data) {
            console.log("获取id="+tableID+"的需求目录场地内容成功");
            for(var i=0;i<data.length;i++){
              divCnt++;
              
              //按单双区分，设置它们的id为第几个div
              if(divCnt%2==0){ 
                $(".content").append('<div class="col-lg-6 col-md-6 content-item content-item-1 background tm-white-translucent-bg" data-id="' + divCnt+ '"></div>'); 
              }else{
                $(".content").append('<div class="col-lg-6 col-md-6 content-item tm-black-translucent-bg" id="'+ divCnt +'">');
              }
              $(".content>div:nth-child("+divCnt+")").append('<p style="display:none;">场地服务ID：'+data[i].serviceID.fieldID+'</p>');//id隐藏输出
              $(".content>div:nth-child("+divCnt+")").append('<h2 class="main-title text-center dark-blue-text">场地服务名称：'+data[i].serviceID.fieldName+'</h2>');
              $(".content>div:nth-child("+divCnt+")").append('图片:<img src="'+data[i].serviceID.fieldImg+'">');
              $(".content>div:nth-child("+divCnt+")").append('<p>所属企业：'+data[i].serviceID.companyName+'</p>');
              $(".content>div:nth-child("+divCnt+")").append('<p>详细地址：'+data[i].serviceID.fieldAddress+'</p>');
              $(".content>div:nth-child("+divCnt+")").append('<p>联系电话：'+data[i].serviceID.phone+'</p>');
            }
        }
      });
      console.log("loadField完成，当前divCnt="+divCnt);
    }
