<div class="container">

			<!-- Start Sign In Form -->
			<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
				<h2>媒 体 注 册</h2>
				<!--
                                        <div class="form-group">
                                            <div class="alert alert-success" role="alert">Your info has been saved.</div>
                                        </div>
                -->
				<div class="form-group">
					<label for="account" ><font size=3>媒体机构名:</font></label>
					<input type="text" class="form-control" id="name" name="media_name" placeholder="" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="account" ><font size=3>邀请码:</font></label>
					<input type="text" class="form-control" id="code" name="media_code" placeholder="" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="account" ><font size=3>电话号码:</font></label>
					<input type="text" class="form-control" id="Phone" name="media_phone" placeholder="" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="account" ><font size=3>密码:</font></label>
					<input type="password" class="form-control" id="Password" name="media_password" placeholder="" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="account" ><font size=3>确认密码:</font></label>

				</div>
				<div class="form-group">
					<a id="submit5" class="btn btn-info" role="button">免费获取验证码</a>
					<!--<input type="submit" id="submit5" value="免费获取验证码" class="btn btn-defalut">-->

				<div class="form-group">
					<input type="text" class="form-control" id="phone_code" name="media_ver_code" placeholder="填入验证码" autocomplete="off">
				</div>
				<div class="form-group">
					<p>已注册?<a href="Login.html">登录</a></p>
				</div>
				<div class="form-group">
                    <a id="submit4" role="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">下一步</a>
				</div>
            </form>
			<!-- END Sign In Form -->

        <h4 class="modal-title">完善注册信息</h4>

        <label for="account" ><font size=3>电子邮箱:</font></label>
        <input type="text" class="form-control" id="media_email" name="media_name" placeholder="" autocomplete="off">
		  <label for="account" ><font size=3>介绍:</font></label>
		  <input type="text" class="form-control" id="media_introduce" name="media_name" placeholder="" autocomplete="off">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-default" id="registerMediaButton">注册</button>
      </div>
    </div><!-- /.modal-content -->

<!-以下是ajax的请求代码-->
<script>
    $("#registerMediaButton").click(function() {
            var Media_Name = document.getElementById("name").value;
            var Invite_code = document.getElementById("code").value;
            var password = document.getElementById("Password").value;
            var phone = document.getElementById("Phone").value;
            var phone_code=document.getElementById("phone_code").value;

			var media_address = document.getElementById("media_address").value;
			var media_email = document.getElementById("media_email").value;
			var media_introduce = document.getElementById("media_introduce").value;

            $.ajax({
                type: "post",
                traditional:true,
                url: "/Register/Media_Register",//请求地址
                data: {
                    "Media_Name": Media_Name,
                    "Invite_code": Invite_code,
                    "password": password,
                    "phone": phone,
                    "phone_code": phone_code,
                    "media_address": media_address,
                    "media_email": media_email,
                    "media_introduce": media_introduce
                },//向后台提交的参数
                success: function(data) {
                    alert(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                }
            })
        }
    )
    $("#submit5").click(function() {
            var phone = document.getElementById("Phone").value;
            $.ajax({
                type: "post",
                traditional:true,
                url: "/Register/code",//请求地址
                data: {
                    "phone": phone
                },//向后台提交的参数
                success: function(data) {
                    alert(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                }
            })
        }

    )
</script>
