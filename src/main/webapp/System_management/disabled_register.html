<!-以下是ajax的请求代码-->
<script>
    $("#disability").click(function() {
            var Disability_identity = document.getElementById("number").value;
            var phone = document.getElementById("phone1").value;
            var Password = document.getElementById("password").value;
            var phone_code=document.getElementById("phone_code").value;
            $.ajax({
                type: "post",
                traditional:true,
                url: "/Register/Disable_Register",//请求地址
                data: {
                    "Disability_identity": Disability_identity,
                    "phone": phone,
                    "Password": Password,
                    "phone_code": phone_code
                },//向后台提交的参数
                success: function(data) {
                    alert(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                }
            })
        }

    )
</script>
<script>

            })
        }

    )
</script>
