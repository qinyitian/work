    <script type="text/javascript">
        //
    $('#test').click(function(){
        $('#TenderPlanModal').modal('show');

    //获取招标计划ID
    var TenderPlanID;
    //
    $('#tenderPlanTable').bootstrapTable({
        url:"/TenderCompany/ShowTenderPlan",
        //请求方法
        method: 'get',
        //dataType: "json",
        //是否显示行间隔色
        striped: true,
        //是否显示 切换试图（table/card）按钮
        showToggle: "true",
        //显示搜索框 
        search: "true", 
        //显示刷新
        showRefresh : "true",
        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
        cache: false,    
        //是否显示分页（*）  
        pagination: true,   
         //是否启用排序  
        sortable: true,    
         //排序方式 
        sortOrder: "asc",
        //如果设置了分页，首页页码     
        pageNumber: 1,   
        //每页的记录行数（*）   
        pageSize: 10,  
        //可供选择的每页的行数（*）    
        pageList: [10, 25, 50, 100],
        //客户端处理分页    
        sidePagination: "client",
        //指定主键列 idField: "fieldID",
        columns: [
            {
                field: 'tenderPlanID',//域值
                title: '招标ID',//标题
                visible: false,//false表示不显示
            },{
                field: 'tenderPlanName',//域值
                title: '招标名',//标题
                visible: true,//false表示不显示
            },{
                field: 'tenderPlanStartTime',//域值
                title: '招标开始时间',//标题
                visible: true,//false表示不显示
            },{
                field: 'tenderPlanEndTime',//域值
                title: '招标结束时间',//标题
                visible: true,//false表示不显示
            },{
                field: 'tenderPlanFilePath',//域值
                title: '招标文件路径',//标题
                visible: false,//false表示不显示
            },{
                field: 'voteEndTime',//域值
                title: '项目投票结束时间',//标题
                visible: true,//false表示不显示
            },{
                title: '操作',//标题
                visible: true,//false表示不显示
                formatter:ActionFormatter,
                events:window.ActionEvent = {
                    'click .check':function (e,value,row,index) {
                         TenderPlanID = row['tenderPlanID'];
                         $('#TenderPlanModal').modal('show');
                         loadCompany(TenderPlanID);   
                        }
                    }
                    
            }
        ]
    });
    //
    function ActionFormatter(value, row, index){
        return [
                '<a class="check" title="Check" style="display: inline;font-size: 12px;"> 查看投标公司 </a>'
        ].join('');
    };
    //
    function loadCompany(id){
        $('#TenderCompanyTable').bootstrapTable({
            url:"/TenderCompany/getCompanyInfoInTender?TenderPlanID="+id,
            //请求方法
            method: 'get',
            //dataType: "json",
            //是否显示行间隔色
            striped: true,
            //是否显示 切换试图（table/card）按钮
            showToggle: "true",
            //显示搜索框 
            search: "true", 
            //显示刷新
            showRefresh : "true",
            //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
            cache: false,    
            //是否显示分页（*）  
            pagination: true,   
             //是否启用排序  
            sortable: true,    
             //排序方式 
            sortOrder: "asc",
            //如果设置了分页，首页页码     
            pageNumber: 1,   
            //每页的记录行数（*）   
            pageSize: 10,  
            //可供选择的每页的行数（*）    
            pageList: [10, 25, 50, 100],
            //客户端处理分页    
            sidePagination: "client",
            //指定主键列 idField: "fieldID",
            columns: [
                {
                    checkbox: true, 
                },
                {
                    field: 'companyID',//域值
                    title: '企业ID',//标题
                    visible: false,//false表示不显示
                },{
                    field: 'companyName',//域值
                    title: '企业名称',//标题
                    visible: true,//false表示不显示
                },{
                    field: 'companyAddress',//域值
                    title: '地址',//标题
                    visible: true,//false表示不显示
                },{
                    field: 'companyEmail',//域值
                    title: '邮箱',//标题
                    visible: true,//false表示不显示
                },{
                    field: 'companyBusinessScope',//域值
                    title: '业务范围',//标题
                    visible: true,//false表示不显示
                },{
                    field: 'businessLicense',//域值
                    title: '营业执照',//标题
                    visible: false,//false表示不显示
                }
            ]
        });
    };
