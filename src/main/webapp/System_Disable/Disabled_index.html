    <script type="text/javascript">
        //初始化两个ajax通知刷新
        $.ajax({
            type: "post",
            url: "/demand/notice?disabilityIdentity="+110,
            cache: false,
             processData: false,
             contentType: false,
        }).done(function(data){
            console.log(data);
            $('#message1').empty();
            for(var i=0;i<data.length;i++){
              $('#message1').append('<a class="am-u-sm-12" href="'+ data[i].noticePath + '">'+data[i].noticeTitle+"发布，填写需求调查表的截止时间："+ data[i].noticeTime +'</a>');
            }
        }).fail(function(res){
            console.log("暂无新的通知");
        });

         $.ajax({
            type: "post",
            url: "/demanddictionary/notice",
            cache: false,
            processData: false,
            contentType: false,
        }).done(function(data){
             console.log(data);
            $('#message2').empty();
            for(var i=0;i<data.length;i++){

              $('#message2').append('<a class="am-u-sm-12" href="'+ data[i].noticePath + '">'+data[i].noticeTitle+"发布，需求目录过期时间："+ data[i].noticeTime +'</a>');
            }            
        }).fail(function(res){
            console.log("暂无新的通知");
        }); 
        //点击刷新按钮刷新通知
        $('#refresh').click(function(){
            // alert(1);
            $('.am-icon-refresh').addClass('am-icon-spin');
            setTimeout(wait,1000);
            $.ajax({
                type: "post",
                url: "/demand/notice?disabilityIdentity="+110,
                cache: false,
                processData: false,
                contentType: false,
            }).done(function(data){
                console.log(data);
                $('#message1').empty();
                for(var i=0;i<data.length;i++){
                  $('#message1').append('<a class="am-u-sm-12" href="'+ data[i].noticePath + '">'+data[i].noticeTitle+"发布，填写需求调查表的截止时间："+ data[i].noticeTime +'</a>');
                }
            }).fail(function(res){
                console.log("暂无新的通知");
                
            });
            $.ajax({
                type: "post",
                url: "/demanddictionary/notice",
                cache: false,
                processData: false,
                contentType: false,
            }).done(function(data){
                console.log(data);
                $('#message2').empty();
                for(var i=0;i<data.length;i++){
                  $('#message2').append('<a class="am-u-sm-12" href="'+ data[i].noticePath + '">'+data[i].noticeTitle+"发布，需求目录过期时间："+ data[i].noticeTime +'</a>');
                }
            }).fail(function(res){
                console.log("暂无新的通知");

            });

            // $('#message1').append('<a class="am-u-sm-12" href="'+ "#" + '">'+"xxx"+"发布，填写需求调查表的截止时间："+ "2018-4-21" +'</a>');
        })
        //设置刷新按钮持续1s后停止刷新
        function wait(){
            $('.am-icon-refresh').removeClass('am-icon-spin');
        }
